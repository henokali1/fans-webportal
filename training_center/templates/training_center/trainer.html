{% extends 'cns_base.html' %}
{% load static %}
{% block title %} Trainer {% endblock title %}

{% block linktag %}
<link rel="stylesheet" type="text/css" href="{% static "pages/css/mso.css" %}"> {% endblock linktag %}


{% block content %}
<div class="container">
    <br>
    <a href="/training_center/take_attendance" class="waves-effect waves-light btn-large blue"><i class="material-icons right">add</i>Take Attendance</a>
    <hr>
</div>
{% endblock content %}

{% block script_tag %}
<script src="{% static "pages/js/mso.js" %}" type="text/javascript"></script>
{% if msg %}
<script>
    Materialize.toast('{{ msg }}', 8000, 'rounded');
</script>
{% endif %}
{% endblock script_tag %}
