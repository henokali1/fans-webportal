{% extends 'cns_base.html' %}
{% load static %}
{% block title %} Feedback {% endblock title %}

{% block linktag %}
<link rel="stylesheet" type="text/css" href="{% static "pages/css/mso.css" %}"> {% endblock linktag %}


{% block content %}
<div class="container">
    <br>
    <a class="btn blue btn-large" href="86/BT-Q2-2019">Feedback Form</a>
    <br>
    <br>
    <div>
        <a href="new/" class="waves-effect waves-light btn-large blue">
            <i class="material-icons right">add</i>
            New Survey
        </a>
    </div>
</div>
{% endblock content %}

{% block script_tag %}
<script src="{% static "pages/js/mso.js" %}" type="text/javascript"></script>
{% if msg %}
<script>
    Materialize.toast('{{ msg }}', 8000, 'rounded');
</script>
{% endif %}
{% endblock script_tag %}
