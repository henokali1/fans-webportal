{% extends 'cns_base.html' %}
{% load static %}
{% block title %} Feedback - {{batch}} {% endblock title %}

{% block linktag %}
<link rel="stylesheet" type="text/css" href="{% static "pages/css/mso.css" %}"> {% endblock linktag %}


{% block content %}
<div class="container">
    <br>
    <br>
    
    <div class="row">
        <div class="col s12 m6"></div>
        <div class="col s12 m6">
            <div id="piechart"></div>
        </div>
    </div>
</div>
{% endblock content %}

{% block script_tag %}
<script src="{% static "pages/js/mso.js" %}" type="text/javascript"></script>
{% if msg %}
<script>
    Materialize.toast('{{ msg }}', 8000, 'rounded');
</script>
{% endif %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
    // Load google charts
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    // Draw the chart and set the chart values
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
      ['', ''],
      ['Excellent', 10],
      ['Very Good', 2],
      ['Good', 4],
      ['Poor', 2],
    ]);
    
      // Optional; add a title and set the width and height of the chart
      var options = {'title':'', 'width':950, 'height':900};
    
      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
    </script>

{% endblock script_tag %}
