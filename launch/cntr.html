<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Launch</title>
</head>
<body>
    <h1 class="large" id="tmr">10</h1>
    <script>
        var timeleft = 10;
        var downloadTimer = setInterval(function(){
        if(timeleft >= 0){
            document.getElementById("tmr").textContent = timeleft;
        }
        if(timeleft == -1){
            // window.open("http://127.0.0.1:8000/launcher/demo","_self")
            window.open("file:///C:/Users/Henok/Documents/FANS/launch/vid/vid.mp4","_self")
        }
        timeleft -= 1;
        if(timeleft <= -2)
            clearInterval(downloadTimer);
        }, 1000)
            
    </script>
</body>
</html>
